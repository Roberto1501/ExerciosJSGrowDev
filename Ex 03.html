<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Crie um algoritmo que leia o valor inicial da contagem, o valor final e
o incremento, mostrando em seguida todos os valores no intervalo:
Ex:
Digite o primeiro Valor: 3
Digite o Ãºltimo Valor: 10
Digite o incremento: 2
Contagem: 3 5 7 9 Acabou! */

let valoInicial = parseInt(prompt('Digite o valor inicial: '))
let valorIncremento = parseInt(prompt('Digite o valor de incremento: '))
let valorFinal = parseInt(prompt('Digite o valor final: '))
document.write('Contagem:')
while(valoInicial!==valorFinal){
    valoInicial= valoInicial+valorIncremento
    document.write(' '+ valoInicial)
}
document.write(' Fim')

    </script>
</body>
</html>
